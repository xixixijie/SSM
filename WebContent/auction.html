<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>拍卖</title>

    <meta id="viewport" name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="./auction/mui.min.css">
    <link href="./auction/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script>
        $(function () {


            $.ajax({
                url: "getAuctions",
                type: "get",
                dataType: "json",
                success: function (data) {


                    for (var j = 0; j < data.length; j++) {
                        var str = '<a href="auctiondetail.html?aid='+data[j].auctionID+'" class="wrap">' +
                            '<img src="./auction/'+data[j].cover_url+'" alt="">' +
                            '<div>'+data[j].auction_name+'</div>' +
                            '<p>开拍时间: '+data[j].begin+'</p>' +
                            '<p>结束时间: '+data[j].end+'</p>' +
                            '<p>拍卖状态: <span>竞拍中 围观'+data[j].visited+' 出价'+data[j].wanted+'</span></p>' +
                            '<p>最高价:<span>￥'+data[j].highest_price+'</span></p>' +
                            '</a>';

                        $("#main").append(str);
                    }


                }

            });


        });
    </script>

</head>

</div>

                src="./auction/collection.png" alt=""> <span>收藏</span></a></div>
