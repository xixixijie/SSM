<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
  <script type="text/javascript" src="js/cookie.js"></script>
<title>Login/Logout animation concept</title>
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="initial-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">



<link rel="stylesheet" href="css/loginmi.css" type="text/css">

 <script language="JavaScript">
   function login() {
       userId=$("#userId").val();
       password=$("#password").val();
       $.ajax({
           url:"login/"+userId+"/"+password,
           type:"POST",
           async:false,
           success:function(data){
               if(data){//有这个用户
                   document.cookie="miUserId="+userId;//设置cookie
                   window.location.href="index.html";//跳转到主界面
               }else {
                   alert("用户或密码错误");
               }
           },
           error:function(){
               alert("获取商品轮播图失败");
           },
           dataType:"json"
       });



       alert(get_cookie("miUserId"));

   }
 </script>

</head>

<body>

<div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8"></path>
          </svg>
          <input type="text" class="login__input name" id="userId" placeholder="用户ID">
        </div>
        <div class="login__row">
          <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0"></path>
          </svg>
          <input type="password" class="login__input pass" id="password" placeholder="密码">
        </div>
        <button type="button" class="login__submit"  onclick="login()">登录</button>
        <p class="login__signup"></p>
      </div>
    </div>

  </div>
</div>


<script type="text/javascript" src="./jquery.min.js(1).下载"></script>
<script type="text/javascript" src="./index.js.下载"></script>



</body></html>
