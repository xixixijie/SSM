<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <title>团购活动详情</title>
    <link rel="stylesheet" href="themes/css/core.css">
    <link rel="stylesheet" href="themes/css/icon.css">
    <link rel="stylesheet" href="themes/css/home.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/getGroups.js"></script>
    <link rel="stylesheet" href="css/frameui.css">
    <link rel="stylesheet" href="css/recommended.css">
</head>
<body>
<div class="aui-list-item">
    <div id="tuan" class="tuan">
        <div class="tuan_g" data-vtuan="0" data-cat="1" data-num="12058">
            <i></i>
            <a href="#">
                <div class="tuan_g_img">
                    <div class="tally_box" id="show_number">
                    </div>
                    <div id="product_img"></div>
                </div>
                <div class="tuan_g_info" id="show_product_info">
                </div>

                <div class="tuan_g_core" id="show_price">
                </div>
                <div class="tuan_g_yj" id="show_origin_price"></div>
            </a>
        </div>
    </div>

    <div class="groups-box">
        <!-- 拼团列表 -->
        <div class="groups-m mc-sum-box" id="show_groups_one">
        </div>

        <div class="groups-m mc-sum-box" id="show_groups">

        </div>
    </div>
</div>
</body>
</html>
