<!DOCTYPE html>
<html class="no-js">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 适应移动端end -->
    <title>我的拼团</title>
    <script src="/js/jquery-3.2.0.min.js"></script>
    <link rel="stylesheet" href="css/after_open_group.css">
    <script src="/js/after_open_group.js"></script>
</head>
<body>
<!--<div id="user-b">-->
<!--html5 nav-->
<nav class="j-nav navbar">
    <a href="javascript:history.back(-1)"><img src="/img/return.png" style="width: 20px;height: inherit"></a>
    <span class="user-title">我的拼团</span>
</nav>
<div class="groupsdetails-box">
    <div class="win-groups">
        <div class="win-icon">开团成功</div>
        <p>快去邀请好友开参团吧</p>
    </div>
    <div class="groups-m">
        <!-- 商品详情 -->
        <div class="mc-sum-box" id="show_product_info">
        </div>
    </div>
    <div class="groups-avata">
        <div class="groups-avata-img" id="show_group_info">
        </div>
        <div id="show_num_info"></div>
        <div class="man-name" id="show_group_info2">
        </div>
    </div>
    <div class="groups-m groups-m-s">
        <!--拼团玩法-->
        <div class="step">
            <div class="step_hd">
                拼团玩法
            </div>
            <div id="footItem" class="step_list">
                <div class="step_item">
                    <div class="step_num">1</div>
                    <div class="step_detail">
                        <p class="step_tit">选择
                            <br>心仪商品</p>
                    </div>
                </div>
                <div class="step_item">
                    <div class="step_num">2</div>
                    <div class="step_detail">
                        <p class="step_tit">开团
                            <br>或参团</p>
                    </div>
                </div>
                <div class="step_item step_item_on">
                    <div class="step_num">3</div>
                    <div class="step_detail">
                        <p class="step_tit">等待好友
                            <br>参团支付</p>
                    </div>
                </div>
                <div class="step_item">
                    <div class="step_num">4</div>
                    <div class="step_detail">
                        <p class="step_tit">达到人数
                            <br>团购成功</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="invite-btn" id="show_num_info2"></div>
</div>
<!--</div>-->

</body>
</html>
