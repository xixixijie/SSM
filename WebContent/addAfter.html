<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/addAfter.js"></script>
</head>
<body>
    <input id="user_id" value="1" hidden="hidden">
    <h1 align="center">已完成订单列表</h1>
    <div id="finishOrder" style="width: 100%;display:inline-block;position:absolute;left:50%;top:20%; margin-top:-100px;margin-left: -50%;border:solid #FFB800 2px;">

    </div>
    <div class="modal fade" id="addAfter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        申请售后
                    </h4>
                </div>
                <div class="modal-body">
                    <div id="oid"></div>
                    <div id="info">
                        <table>
                            <tr>
                                <td>理由<input id="reason" type="text"> </td>
                                <td>要求<input id="requirement" type="text"></td>
                            </tr>

                        </table>
                        <br>
                        <button id="btn_addAfter"  onclick="addAfter()">提交</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    </div>
</body>
</html>
