<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script>
        $(function(){



            $("#addClassifyButton").click(function(){
                //1. 创建一个formdata对象
                var formData = new FormData(document.getElementById("myform"));

                $.ajax({
                    url:"addClassify",
                    type:"post",
                    data:formData,
                    dataType:"json",
                    contentType:false,
                    processData:false,
                    cache:false,
                    success:function(data)
                    {

                        //{result:true}
                        if(data.result)
                        {
                            alert("添加成功");
                        }
                        else
                        {
                            alert("添加失败");
                        }
                    }
                });
            });
        })
    </script>

</head>

<body>

<blockquote class="layui-elem-quote layui-text">
    添加分类
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>请填写下列信息</legend>
</fieldset>

<form class="layui-form" id="myform" action="">

    <div class="layui-form-item">
        <label class="layui-form-label">分类名</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="required" placeholder="请输入分类名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">分类描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容" name="classDis" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" id="addClassifyButton">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>




<script src="js/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
