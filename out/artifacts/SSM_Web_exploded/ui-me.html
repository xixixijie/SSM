    <script>

        $(function(){

//
//



//

            function load() {
                var myRecord = $.cookie('record');

                // //获得所有分类参数
                $.ajax({
                    url: "getRecord/"+myRecord,
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        //alert(data.length);
                        //alert(data.length);
                        $('#myRecord').empty();
                        for (var i = 0; i < data.length; i++) {

                            var str = '<a href="ui-product.html" class="aui-list-product-item">' +
                                '<div class="aui-list-product-item-img">' +
                                '<img src="img/'+data[i].cover_url+'" alt="">' +
                                '</div>' +
                                '<div class="aui-list-product-item-text">' +
                                '<h3>'+data[i].product_name+'</h3>' +
                                '<div class="aui-list-product-mes-box">' +
                                '<div>' +
                                '<span class="aui-list-product-item-price">' +
                                '<em>¥</em>' +
                                data[i].discount_price+
                                '</span>' +
                                '<span class="aui-list-product-item-del-price">' +
                                data[i].original_price +
                                '</span>' +
                                '</div>' +
                                '<div class="aui-comment">'+data[i].commentNum+'评论</div>' +
                                '</div>' +
                                '</div>' +
                                '</a>';
                            $("#myRecord").append(str);
                        }

                    }

                });
            }
            load();


        })
    </script>

<script type="text/javascript">
    $(function () {
        //绑定滚动条事件
        //绑定滚动条事件
        $(window).bind("scroll", function () {
            var sTop = $(window).scrollTop();
            var sTop = parseInt(sTop);
            if (sTop >= 10) {
                if (!$("#scrollBg").is(":visible")) {
                    try {
                        $("#scrollBg").slideDown();
                    } catch (e) {
                        $("#scrollBg").show();
                    }
                }
            }
            else {
                if ($("#scrollBg").is(":visible")) {
                    try {
                        $("#scrollBg").slideUp();
                    } catch (e) {
                        $("#scrollBg").hide();
                    }
                }
            }
        });
    })
</script>
