<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/layui.css">
    <script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
    <script>
        $(function(){
            var index = location.href.lastIndexOf("=");
            var cid= location.href.substr(index+1);

             //获得所有分类参数
             $.ajax({
                 url:"getClassify/"+cid,
                 type:"post",
                 dataType:"json",
                 success:function(data)
                 {

                         // $("#leftDiv").empty();
                     $("#classifyID").attr("value",data.className);
                     $("#className").attr("value",data.className);
                     $("#classDis").attr("value",data.classDis);

                     //动态加载js
                         // var script=document.createElement("script");
                         // script.type="text/javascript";
                         // script.src="themes/js/aui.js";
                         // document.getElementsByTagName('head')[0].appendChild(script);

                 }

             });

            $("#modifyClassify").click(function(){
                //1. 创建一个formdata对象
                var formData = new FormData(document.getElementById("myform"));

                $.ajax({
                    url:"modifyClassify",
                    type:"post",
                    data:formData,
                    dataType:"json",
                    contentType:false,
                    processData:false,
                    cache:false,
                    success:function(data)
                    {
                        //{result:true}
                        if(data.result)
                        {
                            alert("修改成功");
                        }
                        else
                        {
                            alert("修改失败");
                        }
                    }
                });
            });



        });

    </script>
</head>
<body>

<blockquote class="layui-elem-quote layui-text">
    修改分类
</blockquote>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改</legend>
</fieldset>

<form class="layui-form" id="myform" action="">
    <input type="hidden" id="classifyID" name="classifyID" value="">

    <div class="layui-form-item">
        <label class="layui-form-label">分类名</label>
        <div class="layui-input-block">
            <input type="text" id="className" name="className" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">分类描述</label>
        <div class="layui-input-block">
            <textarea placeholder="" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" id="modifyClassify">修改</button>

        </div>
    </div>
</form>




<script src="js/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

</script>

</body>
</html>
